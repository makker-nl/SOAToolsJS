<div class="oj-hybrid-padding">
    <h1>XSLT Tools</h1>
    <div id="xsltToolsContainer" style="" class="demo-padding demo-container">
        <div id="xsltToolsContent" style="width: 1px; min-width: 100%;">
            <div class="demo-flex-display oj-flex-items-pad">
                <div class="oj-flex oj-sm-flex-direction-column">
                    <div class="oj-flex-item"> <oj-text-area id="xslNamespaces" value="{{xslNamespaces}}" raw-value={{rawXslNamespaces}} style="max-width:100%"  
                                                             label-hint="max length" resize-behavior="both">	</oj-text-area></div>
                    <div class="oj-flex-item">  <div id='buttons-container'>
                            <oj-button id='btnGetNamespaceList' on-oj-action='[[buttonClick]]'>Get Namespace List</oj-button></div></div>

                    <div class="oj-flex-item"> <oj-text-area id="textxslNamespaceExcludes" value="{{xslNamespaceExcludes}}" raw-value={{rawXslNamespaceExcludes}} style="max-width:100%"  
                                                             label-hint="max length" resize-behavior="both">	</oj-text-area></div>
                </div>
            </div>


        </div>
    </div>
